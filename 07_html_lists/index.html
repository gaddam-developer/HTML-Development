<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>html lists</title>
    <style>
        h1{
            color: blue;
            background-color:green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>html lists</h1>
    <ol>
        <li>anglar</li>
        <li>jdbc</li>
        <li>oracle</li>
    </ol>
    <ol type="A">
        <li>anglar</li>
        <li>jdbc</li>
        <li>oracle</li>
  
    </ol>
    <ol type="a">
        <li>anglar</li>
        <li>jdbc</li>
        <li>oracle</li>
  
    </ol>
    <ol type="I">
    <li>anglar</li>
        <li>jdbc</li>
        <li>oracle</li>
        </ol>
        <ui type="a">
        
            <li>anglar</li>
                <li>jdbc</li>
                <li>oracle</li>
            </ui>
                
          
  
</body>
</html>
